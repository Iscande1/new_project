{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static './css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static './css/style.css' %}">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
            Sneaker

        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{% url 'home_page' %}">
            Ассортимент
          </a>

          <a class="navbar-item" href="{% url 'all_news_page' %}">
            Новости
          </a>
            {% if user.is_authenticated %}
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              {{ user.username }}
            </a>

            <div class="navbar-dropdown">
                {% if user.is_superuser %}
                <a class="navbar-item" href="{% url 'admin:index' %}">
                Админ панель
              </a>
                {% endif %}
              <a class="navbar-item" href="{% url 'logout_request' %}">
                Выход
              </a>
            </div>
          </div>
        </div>
          {% else %}
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-black" href="{% url 'sign_up_page' %}">
                <strong>Регистрация</strong>
              </a>
              <a class="button is-light" href="{% url 'login_page' %}">
                Вход
              </a>
            </div>
          </div>
        </div>
          {% endif %}
      </div>
    </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>


</html>
